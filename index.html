<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Challenge</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.vhqsegu35tjvHVKYzltAXwHaHa?rs=1&pid=ImgDetMain" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        ENCRIPTADOR.D
    </header>
      <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="!Ingrese el texto aqui¡"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button 
            type="button"
            class="btn" 
            onclick="encriptar()">Encriptar
        </button>
            
            <input type="button"
             class="btn"
              value="Desencriptar"
              onclick="desencriptar()"
              >
              <button 
              type="button" 
              class="btn"
              onclick="limpiar()">Limpiar
              </button>
        </div>
      </div>
      <div class="encriptado">
            <img src="https://media.tenor.com/w8ZeawIWMvoAAAAj/magnifying-glass-searching.gif" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></ --><!-- textarea> -->
            </div>
      </div>
      <footer>

              alt="Instagram"></a>
        </div>
        <p>Challenge Alura Latam 2024 - Desarrollado por <b>Emmanuel Marin Holguin</b></p>
      </footer>
